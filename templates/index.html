<!DOCTYPE html>

<html lang="en">
<head>

</head>
<body>
<h1>输入</h1>
<form action="/index/" method="post">
    <input type="text" name="username"/>
    <input type="password" name="password">
    <input type="submit" value="提交">
</form>
<table>
    <thead>
        <th>用户名</th>
        <th>密码</th>
    </thead>
    <tbody>
        {% for line in data %}
            <tr>
                <td>{{ line.user }}</td>
                <td>{{ line.pwd }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
